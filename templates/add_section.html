{% extends "base.html" %}
{% block title %}Add Section - My Blog{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center bg-info text-dark">
                <h4 class="mb-0">
                    <i class="fas fa-folder-plus me-2"></i>Add Section
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_section') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Section Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. Technology">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-plus me-2"></i>Add Section
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('admin_dashboard') }}" class="text-muted">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
